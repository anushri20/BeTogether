    <script>
        var show = document.getElementById("nav-links");
        function showMenu(){

            show.style.right = "-200px";
        }

        document.body.addEventListener("mousemove", function() {
            const mouseX = evt.clientX;
            const mouseY = evt.clientY;

            gsap.set("cursor", {
                x: mouseX,
                y: mouseY
            })

            gsap.to(".shape", {
                x:mouseX,
                y: mouseY,
                stagger: -0.1
            })
        })
    </script>
